<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b4bc2c9b2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="background">
        <div class="header-bg">
            <div class="header-1 d-flex align-items-center">
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <p>example@gmail.com</p>
                </div>
                <div>
                    <i class="fa-solid fa-phone"></i>
                    <p>+65 11.188.888</p>
                </div>
            </div>
            <div class="header2-bg">
                <div class="header-2 d-flex">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                    <i class="fa-brands fa-pinterest"></i>
                </div>
                <div class="header-3">
                    <img src="https://demoapus2.com/ogami/wp-content/uploads/2019/01/flag-en.png" alt="">
                    <p>English</p>
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </div>
                <div class="header-4 d-flex align-items-center">
                    <i class="fa-solid fa-lock"></i>
                    <p>Login</p>
                </div>
            </div>

        </div>
        <div class="nav-bg">
            <div class="nav-1">
                <img src="https://demoapus2.com/ogami/wp-content/uploads/2019/01/logo-1.png" alt="">
                <div class="nav1-child">
                    <div>
                        <p>HOME</p>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div>
                        <p>BLOG</p>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div>
                        <p>SHOP</p>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div>
                        <p>ABOUT</p>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div>
                        <p>PAGES</p>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
                <div class="nav1-child2">
                    <i class="fa-regular fa-heart"></i>
                    <div class="d-flex align-items-center">
                        <ion-icon name="bag-outline"></ion-icon>
                        <p>$ <span>0.00</span></p>
                    </div>
                </div>
            </div>
            <div class="nav-2">
                <div class="departments-bg">
                    <i class="fa-solid fa-bars"></i>
                    <p>ALL DEPARTMENTS</p>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="search-form">
                    <select name="product_cat" id="product_cat" class="dropdown_product_cat select2-hidden-accessible" data-select2-id="product_cat" tabindex="-1" aria-hidden="true">
                        <option value="" selected="selected" data-select2-id="2">Select a category</option>
                        <option class="level-0" value="bread" data-select2-id="19">Bread</option>
                        <option class="level-0" value="fastfood" data-select2-id="20">Fastfood</option>
                        <option class="level-0" value="fresh-meat" data-select2-id="21">Fresh Meat</option>
                        <option class="level-0" value="ocean-foods" data-select2-id="22">Ocean Foods</option>
                        <option class="level-0" value="oranges" data-select2-id="23">Oranges</option>
                        <option class="level-0" value="organic-drinks" data-select2-id="24">Organic Drinks</option>
                        <option class="level-0" value="vegetables" data-select2-id="25">Vegetables</option>
                    </select>
                    <input type="text" id="search" placeholder="What do you need?">
                </div>
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="corousel-bg">
            <div class="corousel-1">
                <div class="corousel-para">
                    <p>Fruit Fresh</p>
                    <h3>Orange Lemon</h3>
                    <p><span>$14.00</span> / package</p>
                    <button>Shop Now</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
